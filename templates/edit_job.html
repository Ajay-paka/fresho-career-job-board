<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">

        <div class="top">
            <h1>Edit Job</h1>
        </div>
        <div class="pad">
            <form method="POST">

                <input type="text" name="title" value="{{ job[1] }}" required><br>
                <br><input type="text" name="company" value="{{ job[2] }}" required><br>
                <br><input type="text" name="location" value="{{ job[3] }}" required><br>
                <br><input type="text" name="skills" value="{{ job[4] }}" required><br>
                <br><input type="text" name="experience" value="{{ job[5] }}" required><br>
                <br><input type="text" name="salary" value="{{ job[6] }}" required><br>
                <br><input type="text" name="job_type" value="{{ job[7] }}" required><br>

                <br><textarea name="description">{{ job[8] }}</textarea><br>

                <br><input type="text" name="contact" value="{{ job[9] }}" required><br>

                <button type="submit">Update Job</button>

            </form>

        </div>
    </div>
</body>
